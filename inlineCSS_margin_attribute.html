<!-- INLINE CSS MARGIN ATTRIBUTE -->

<html>
<head>
<title>inline css margin attribute</title>
</head>
<body style="border:solid;margin:100">

<h1 style="border:solid;margin:10%;margin-left:100">JANUARY 2023</h1>

<h1 style="border:solid;margin:10%;margin-right:100">FEBRUARY 2023</h1>

<h1 style="border:solid;margin:10%;word-spacing:200">MARCH 2023</h1>

<h1 style="border:solid;margin:10%;letter-spacing:20;">APRIL 2023</h1>


<!-- inline css margin and spacing both in % or px -->



</body>
</html>
