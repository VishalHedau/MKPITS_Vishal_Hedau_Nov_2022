<html>
<head>
<title>CSS div or span tag</title>
<style>
	div{
		color:white;
		border:1px;
		background-color:black;
		font-weight:bold;
	}
	span{
		border:2px solid blue;
		color:black;
		background-color:yellow;
	}

</style>
</head>
<body>
<table><td><div>Information</div></td></table>
<table><td><div>Information</div></td></table><br>

<span>My name is Vishal Hedau</span><br><br>
<span>My name is Vishal Hedau</span>
</body>
</html>
